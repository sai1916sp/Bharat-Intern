<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background-color: #111;
            z-index: 1000;
        }

        header h1 {
            color: #e50914;
            margin: 0;
        }

        main {
            padding-top: 60px; 
        }

        .hero {
            position: relative;
            height: 80vh;
            background: url('hero-image.jpg') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 1.5rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #111;
            background-color: #e50914;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ff0033;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .movie-card {
            width: 200px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows and movies. Anytime. Anywhere.</p>
            <a href="#" class="cta-btn">Try it now</a>
        </section>

        <div class="movie-container">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
            </div>

            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
            </div>

        </div>
    </main>
</body>
</html>
